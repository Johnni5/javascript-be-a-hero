<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be a Hero</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main id="front-card" class="front-card">
      <img
        id="shopping-cart-img"
        class="shopping-cart-img"
        src="./assets/img/Freddiefreddie.svg"
        alt="freddie pose - fist in the air"
      />
      <input
        type="text"
        id="input-field"
        class="input-field"
        placeholder="Write your endorsment here"
      />
      <br />
      <br />
      <button id="add-button" class="add-button" >
        Publish
      </button>
      <br />
      <p id="shopping-list" class="list-container"></p>
    </main>
    <script src="script/script.js" type="module"></script>
  </body>
</html>
